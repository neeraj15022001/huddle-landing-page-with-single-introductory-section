<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<picture>
    <source media="(max-width:425px)" srcset="images/bg-mobile.svg" class="absolute top-0 w-10">
    <source media="(min-width:426px)" srcset="images/bg-desktop.svg">
    <img src="./images/bg-desktop.svg" alt="desktop" class="absolute top-0 -z-10">
</picture>
<body class="h-screen w-screen bg-violet-400">
<nav class="p-6">
    <div>
        <img src="./images/logo.svg" alt="logo" class="w-36">
    </div>
</nav>
<main class="h-full">
    <section class="px-8 md:px-14 md:flex md:items-stretch h-full">
        <section class="mb-20 md:flex md:items-center md:w-1/2">
            <img src="./images/illustration-mockups.svg" alt="illustration">
        </section>
        <section class="text-white md:flex md:flex-col md:mt-36 md:w-1/2 md:px-10">
            <h1 class="text-3xl md:text-5xl text-center tracking-wider mb-6 md:text-left font-bold">Build The Community Your Fans Will Love</h1>
            <p class="text-center tracking-wide md:text-xl mb-6 md:text-left">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <div class="grid md:flex md:items-center md:justify-start">
                <button class="bg-white py-4 rounded-full grid place-content-center text-violet-400 md:w-60 shadow-xl">Register</button>
            </div>
            <div class="flex items-center justify-center mt-20 pb-10 md:absolute md:bottom-0 md:right-14">
                <button class="w-10 h-10 border-white border rounded-full mr-2"><i class="bi bi-facebook"></i></button>
                <button class="w-10 h-10 border-white border rounded-full mr-2"><i class="bi bi-twitter"></i></button>
                <button class="w-10 h-10 border-white border rounded-full"><i class="bi bi-instagram"></i></button>
            </div>
        </section>
    </section>
</main>
</body>
</html>
